<include file="Index/header" />
<body>
<div id="wrapper">

    <include file="Index/nav"/>
    <script src="__PUBLIC__/Js/kindeditor/kindeditor-all.js"></script>
    <div id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">

                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-dashboard"></i>  <a href="{:U('index')}">商品管理</a>
                        </li>
                        <li class="active">
                            <i class="fa fa-edit"></i> 商品修改
                        </li>
                    </ol>
                </div>
            </div>
            <!-- /.row -->

            <div class="row">
                <div class="col-lg-6">

                    <form class="form-horizontal" id="singcms-form">
                        <div class="form-group">
                            <label for="warename" class="col-sm-2 control-label">名称:</label>
                            <div class="col-sm-5">
                                <input type="text" name="wareName" value="{$ware.warename}" class="form-control" id="warename" placeholder="请填写名称">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">商品分类:</label>
                            <div class="col-sm-5">
                                <select class="form-control" name="categoryId">
                                    <option value="0">==请选择分类==</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <foreach name="titleFontColor" item="color">
                                        <option value=""></option>
                                    </foreach>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">商品封面图:</label>
                            <div class="col-sm-5">
                                <input id="file_upload"  type="file" name="wareCover">
                                <img style="display: none" id="upload_org_code_img" src="{$ware.warecover}" width="150" height="150">
                                <input id="file_upload_image" name="wareCover" type="hidden" multiple="true" value="{$ware.warecover}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">商品主题图:</label>
                            <div class="col-sm-5">
                                <input id="file_upload_mut"  type="file" name="wareMstChart">
                                <img style="display: none" id="upload_org_code_imgs" src="{$ware.waremstchart}" width="150" height="150">
                                <input id="file_upload_images" name="wareMstChart" type="hidden" multiple="true" value="{$ware.waremstchart}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="waredesc" class="col-sm-2 control-label">描述:</label>
                            <div class="col-sm-5">
                                <input type="text" name="wareDesc" class="form-control" value="{$ware.waredesc}" id="waredesc" placeholder="请填写描述">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="wareprice" class="col-sm-2 control-label">价格:</label>
                            <div class="col-sm-5">
                                <input type="text" name="warePrice" class="form-control" value="{$ware.wareprice}" id="wareprice" placeholder="请填写价格">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">商品状态:</label>
                            <div class="col-sm-5">
                                <select class="form-control" name="status">
                                    <option value="0">==请选择状态==</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="warecode" class="col-sm-2 control-label">货号:</label>
                            <div class="col-sm-5">
                                <input type="text" name="wareCode" class="form-control" value="{$ware.warecode}" id="warecode" placeholder="请填写货号">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="colltimes" class="col-sm-2 control-label">收藏次数:</label>
                            <div class="col-sm-5">
                                <input type="text" name="collTimes" class="form-control" value="{$ware.colltimes}" id="colltimes" placeholder="收藏次数">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="browsetimes" class="col-sm-2 control-label">浏览次数:</label>
                            <div class="col-sm-5">
                                <input type="text" name="browseTimes" class="form-control" value="{$ware.browsetimes}" id="browsetimes" placeholder="浏览次数">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inventory" class="col-sm-2 control-label">库存数:</label>
                            <div class="col-sm-5">
                                <input type="text" name="inventory" class="form-control" value="{$ware.inventory}" id="inventory" placeholder="库存数">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="discount" class="col-sm-2 control-label">折扣:</label>
                            <div class="col-sm-5">
                                <input type="text" name="discount" class="form-control" value="{$ware.discount}" id="discount" placeholder="折扣（0-10）">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="cutprice" class="col-sm-2 control-label">降价:</label>
                            <div class="col-sm-5">
                                <input type="text" name="cutPrice" class="form-control" value="{$ware.cutprice}" id="cutprice" placeholder="降价">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="isnew" class="col-sm-2 control-label">是否新品:</label>
                            <div class="col-sm-5">
                                <input type="radio" name="isNew" id="isnew" value="1"> 是
                                <input type="radio" name="isNew" id="isnew" value="0" checked> 否
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="ishot" class="col-sm-2 control-label">是否热卖:</label>
                            <div class="col-sm-5">
                                <input type="radio" name="isHot" id="ishot" value="1"> 是
                                <input type="radio" name="isHot" id="ishot" value="0" checked> 否
                            </div>
                        </div>

                        <input type="hidden" name="id" value="{$ware.id}"/>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-default" id="singcms-button-submit">提交</button>
                            </div>
                        </div>
                    </form>


                </div>

            </div>
            <!-- /.row -->

        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->

</div>
<script>
    var SCOPE = {
        'save_url' : '{:U("add")}',
        'jump_url' : '{:U("index")}',
        'ajax_upload_image_url' : '{:U("Image/ajaxuploadimage")}',
        'ajax_upload_swf' : '__PUBLIC__/Js/uploadify/uploadify.swf',
        'root' : '__ROOT__',
    };

</script>
<!-- /#wrapper -->
