<include file="Index/header"/>
<body>

<div id="wrapper">

    <include file="Index/nav"/>

    <div id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">

                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-dashboard"></i> <a href="{:U('Invitation/index')}">邀请码管理</a>
                        </li>
                        <li class="active">
                            <i class="fa fa-table"></i>查看邀请码
                        </li>
                    </ol>
                </div>
            </div>
            <!-- /.row -->

            <div>
                <button id="button-add" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-plus"
                                                                         aria-hidden="true"></span>添加
                </button>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <h3></h3>
                    <div class="table-responsive">
                        <form id="singcms-listorder">
                            <table class="table table-bordered table-hover singcms-table">
                                <thead>
                                <tr>
                                    <th>邀请码编号</th>
                                    <th>用户编号</th>
                                    <th>用户昵称</th>
                                    <th>邀请码</th>
                                    <th>邀请码使用时间</th>
                                    <th>邀请码创建时间</th>
                                    <th>邀请码到期时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>{$invitation.id}</td>
                                    <td>{$invitation.userid}</td>
                                    <td>{$invitation.nickname}</td>
                                    <td>{$invitation.invitationcode}</td>
                                    <td>{$invitation.invitationutime}</td>
                                    <td>{$invitation.invitationctime}</td>
                                    <td>{$invitation.invitationetime}</td>
                                    <td>
                                        <a href="javascript:void(0)" attr-id="{$invitation.id}" id="singcms-delete"
                                           attr-a="invitation" attr-message="删除"><span
                                                class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>

            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<!-- Morris Charts JavaScript -->
<script>
    var SCOPE = {
        'add_url': '{:U("add")}',
        'delete_url': '{:U("delete")}',
    }
</script>

<include file="Index/footer"/>
