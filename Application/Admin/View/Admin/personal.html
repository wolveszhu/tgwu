<include file="Index/header"/>
<body>

<div id="wrapper">

    <include file="Index/nav"/>
    <div id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">

                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-dashboard"></i> <a href="javascript:void(0)">个人中心</a>
                        </li>
                        <li class="active">
                            <i class="fa fa-edit"></i> 配置
                        </li>
                    </ol>
                </div>
            </div>
            <!-- /.row -->

            <div class="row">
                <div class="col-lg-6">

                    <form class="form-horizontal" id="singcms-form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">管理员名:</label>
                            <div class="col-sm-5">
                                {$admin.adminname}
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">管理员邮箱:</label>
                            <div class="col-sm-5">
                                <input value="{$admin.adminemail}" type="email" class="form-control" name="adminEmail" id="adminEmail" placeholder="邮箱">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">管理员密码:</label>
                            <div class="col-sm-5">
                                <input value="{$admin.password}" type="password" class="form-control" name="password" id="password" placeholder="密码">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">管理员真实姓名:</label>
                            <div class="col-sm-5">
                                <input value="{$admin.realname}" type="text" class="form-control" name="realName" id="realName" placeholder="真实姓名">
                            </div>
                        </div>

                        <input type="hidden" name="id" value="{$admin.id}"/>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-default" id="singcms-button-submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <!-- /.row -->

        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->

</div>
<script>
    var SCOPE = {
        'save_url': 'save',
        'jump_url' : 'personal',
    };

</script>
<include file="Index/footer"/>
