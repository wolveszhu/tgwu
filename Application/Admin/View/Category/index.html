
<include file="Index/header" />
<body>

<div id="wrapper">

    <include file="Index/nav"/>

    <div id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">

                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-dashboard"></i>  <a href="#">分类管理</a>
                        </li>
                        <li class="active">
                            <i class="fa fa-table"></i>分类管理
                        </li>
                    </ol>
                </div>
            </div>
            <!-- /.row -->

            <div>
                <button  id="button-add" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加 </button>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <h3></h3>
                    <div class="table-responsive">
                        <form id="singcms-listorder">
                            <table class="table table-bordered table-hover singcms-table">
                                <thead>
                                <tr>
                                    <th width="14">自主排序</th>
                                    <th>编号</th>
                                    <th>名称</th>
                                    <th>图标</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="categorys" id="category">
                                    <tr>
                                        <td><input size=4 type='number' name='categorysort[{$category.id}]' value="{$category.categorysort}"/></td><!--6.7-->
                                        <td>{$category.id}</td>
                                        <td>{$category.categoryname}</td>
                                        <td>{$category.categoryicon|isCarousel}</td>
                                        <td><span  attr-status="<if condition="$category['status'] eq 1">0<else/>1</if>"  attr-id="{$category.id}" class="sing_cursor singcms-on-off" id="singcms-on-off">{$category.status|status}</span></td>
                                        <td>
                                            <a href="javascript:void(0)" attr-id="{$category.id}" id="singcms-delete"  attr-a="carousel" attr-message="删除"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></a>
                                            &nbsp;&nbsp;<a href="javascript:void(0)" attr-id="{$category.id}" id="singcms-edit"  attr-a="carousel" attr-message="修改"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
                                        </td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </form>
                        <div>
                            <button id="button-listorder" type="button" class="btn btn-primary dropdown-toggle">
                                <span class="glyphicon glyphicon-resize-vertical" aria-hidden="true"></span>更新排序
                            </button>
                        </div>
                        <nav class="pagination">
                            <ul>{$page}</ul>
                        </nav>
                    </div>
                </div>

            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<!-- Morris Charts JavaScript -->
<script>
    var SCOPE = {
        'add_url' : '{:U("add")}',
        'edit_url' : '{:U("edit")}',
        'delete_url': '{:U("delete")}',
        'set_status_url' : '{:U("setStatus")}',
        'listorder_url' :'{:U("listorder")}',
    }
</script>

<include file="Index/footer" />
