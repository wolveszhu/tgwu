<include file="Index/header" />
<body>
<div id="wrapper">

    <include file="Index/nav"/>
    <script src="__PUBLIC__/Js/kindeditor/kindeditor-all.js"></script>
    <div id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">

                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-dashboard"></i>  <a href="{:U('index')}">分类管理</a>
                        </li>
                        <li class="active">
                            <i class="fa fa-edit"></i> 分类添加
                        </li>
                    </ol>
                </div>
            </div>
            <!-- /.row -->

            <div class="row">
                <div class="col-lg-6">

                    <form class="form-horizontal" id="singcms-form">
                        <div class="form-group">
                            <label for="cateName" class="col-sm-2 control-label">名称:</label>
                            <div class="col-sm-9">
                                <input value="{$category.categoryname}" type="text" class="form-control" name="categoryName" id="cateName" placeholder="名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">分类缩图:</label>
                            <div class="col-sm-5">
                                <input id="file_upload"  type="file" multiple="true" name="categoryIcon">
                                <img style="display: none" id="upload_org_code_img" src="{$category.categoryicon}" width="150" height="150">
                                <input id="file_upload_image" name="categoryIcon" type="hidden" multiple="true" value="{$category.categoryicon}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">分类状态:</label>
                            <div class="col-sm-5">
                                <select class="form-control" name="status">
                                    <option value="0">==请选择状态==</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                </select>
                            </div>
                        </div>
                        <input type="hidden" name="id" value="{$category.id}"/>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-default" id="singcms-button-submit">提交</button>
                            </div>
                        </div>
                    </form>


                </div>

            </div>
            <!-- /.row -->

        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->

</div>
<script>
    var SCOPE = {
        'save_url' : '{:U("add")}',
        'jump_url' : '{:U("index")}',
        'ajax_upload_image_url' : '{:U("Image/ajaxuploadimage")}',
        'ajax_upload_swf' : '__PUBLIC__/Js/uploadify/uploadify.swf',
        'root' : '__ROOT__',
    };

</script>
<!-- /#wrapper -->
<script src="__PUBLIC__/Admin/Js/image.js"></script>
<script>
    var thumb = "{$news.thumb}";
    if(thumb) {
        $("#upload_org_code_img").show();
    }
</script>
<include file="Index/footer" />
